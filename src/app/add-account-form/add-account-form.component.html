<div class="root">
  <div class="title">Add a new user</div>
  <div>
    <mat-form-field class="input">
      <input matInput placeholder="First Name" [(ngModel)]="firstName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input">
      <input matInput placeholder="Last Name" [(ngModel)]="lastName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field class="input">
      <input matInput placeholder="Initial Balance" [(ngModel)]="initailAmount" type="number">
      <span matPrefix>$&nbsp;</span>
    </mat-form-field>
  </div>
  <div class="buttonDiv" (click)="handleSubmit()">
      <button mat-button>Add User</button>
  </div>
</div>
